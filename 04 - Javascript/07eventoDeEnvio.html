<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio</title>
    
    <script>
        function valida(){
            if (document.getElementById("nome").value == ""){
                return false;
            }else{
                return true;
            }

        }
    </script>
</head>
<body>
    <form action="https://www.youtube.com/watch?v=kO0BUbggQ6o" onsubmit="return valida()">
        <input type="text" name="" id="nome" placeholder="Nome">
        <input type="submit" >
    </form>
</body>
</html>
