<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex05</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="row">
        <div class="col-4 offset-4 geral">
            <h2>C창mbio de moedas</h2>
            <div class="card cards">
                <fieldset>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">$</span>
                        <input type="number" class="form-control" placeholder="0,00" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <p>D처lar - Real</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="usdbrl">
                                <label class="form-check-label texto_radio" for="usdbrl">
                                  D처lar para Real (USD > BRL)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="brlusd">
                                <label class="form-check-label texto_radio" for="brlusd">
                                  Real para D처lar (BRL > USD)
                                </label>
                              </div>
                        </div>
                        <div class="col-4">
                            <p>Euro - Real</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="eurbrl">
                                <label class="form-check-label texto_radio" for="eurbrl">
                                  Euro para Real (EUR > BRL)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="brleur">
                                <label class="form-check-label texto_radio" for="brleur">
                                  Real para Euro (BRL > EUR)
                                </label>
                              </div>
                        </div>
                        <div class="col-4">
                            <p>Libra - Real</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="gbpbrl">
                                <label class="form-check-label texto_radio" for="gbpbrl">
                                  Libra para Real (GBP > BRL)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="brlgbp">
                                <label class="form-check-label texto_radio" for="brlgbp">
                                  Real para Libra (BRL > GBP)
                                </label>
                              </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        
    </div>
</body>
<footer>
  <p>Desenvolvido por Matheus - 2022</p> 
</footer>
</html>
