<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex10</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="row">
        <div class="col-6 offset-3 geral">
            <h3>Sistema de eleições:</h3>
            <div class="card cards">
                <fieldset>
                    <p>Informe o candidato:</p>
                    <div class="row">
                        <input class="btn btn-primary col-4 offset-1" type="submit" value="Candidato 1">
                        <input class="btn btn-primary col-4 offset-2" type="submit" value="Candidato 2">
                    </div>
                    <br>
                    <div class="row">
                        <input class="btn btn-primary col-4 offset-1" type="submit" value="Candidato 3">
                        <input class="btn btn-primary col-4 offset-2" type="submit" value="Candidato 4">
                    </div>
                    <br>
                    <div class="row">
                        <input class="btn btn-primary col-4 offset-4" type="submit" value="Voto nulo">
                    </div>
                    <br>
                    <br>
                    <p id="p_1">Total de votos do candidato 1:</p>
                    <p id="p_2">Total de votos do candidato 2:</p>
                    <p id="p_3">Total de votos do candidato 3:</p>
                    <p id="p_4">Total de votos do candidato 4:</p>
                    <p id="p_5">Total de votos nulos:</p>
                    <p id="p_6">Quantidade total de votos:</p>
                    <p id="p_7">Candidato com mais votos:</p>
                </fieldset>
            </div>
        </div>
    </div>
</body>
<footer>
