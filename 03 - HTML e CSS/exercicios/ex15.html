<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex15</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="row div015">
        <div class="col-6 offset-3 geral">
            <div class="card cards">
                <fieldset>
                    <h5>Entrar:</h5>
                    <br>
                    <div class="row">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Seu e-mail:</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="E-mail">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Sua senha:</label>
                            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Senha">
                        </div>
                    </div>
                    <br>
                </fieldset>
                <input class="btn btn-primary" type="submit" value="Entrar">
                <!-- implementar a desabilitação depois -->
            </div>
        </div>
    </div>
    <!-- daqui pra baixo tudo escondidinho até fazer login -->
    <!-- div1 = seleção -->
    <div class="row div115">
        <div class="col-6 offset-3">
            <div class="card cards">
                <div class="row">
                    <input class="btn btn-primary col-4 offset-1" type="submit" value="Gerenciar Marcas">
                    <input class="btn btn-primary col-4 offset-2" type="submit" value="Gerenciar Produtos">
                </div>
                <br>
                <div class="row">
                    <input class="btn btn-primary col-4 offset-4" type="submit" value="Finalizar">
                </div>  
            </div>
        </div>
    </div>

    <!-- div2 = marcas -->
    <div class="row div215">
        <div class="col-8 offset-2">
            <div class="card cards">
                <div class="agruparBotoes">
                    <input class="btn btn-outline-primary" type="submit" value="Cadastrar Marca">
                    <input class="btn btn-outline-primary" type="submit" value="Listar Marcas">
                    <input class="btn btn-outline-primary" type="submit" value="Remover Marca">
                </div>
                <!-- cadastro  -->
                <hr>
                <div class="cadastro_marcas">
                    <label for="exampleFormControlInput1" class="form-label">Nome da marca:</label>
                    <input type="email" class="form-control form_item" id="exampleFormControlInput1" placeholder="Marca">
                    <input class="btn btn-outline-secondary col-4" type="submit" value="Cadastrar Marca">       
                </div>
            </div>
        </div>
    </div>
    

    <!-- div3 = produtos -->
    <div class="row div315">
        <div class="col-8 offset-2">
            <div class="card cards">
                <div class="agruparBotoes">
                    <input class="btn btn-outline-primary" type="submit" value="Cadastrar Produto">
                    <input class="btn btn-outline-primary" type="submit" value="Listar Produtos">
                    <input class="btn btn-outline-primary" type="submit" value="Remover Produto">
                </div>
                <!-- cadastro  -->
                <hr>
                <div class="cadastro_produto">
                    <label for="exampleFormControlInput1" class="form-label">Nome da marca:</label>
                    <input type="email" class="form-control form_item" id="exampleFormControlInput1" placeholder="Marca">

                    <label for="exampleFormControlInput1" class="form-label">Nome do Produto:</label>
                    <input type="email" class="form-control form_item" id="exampleFormControlInput1" placeholder="Produto">
                    <label for="exampleFormControlInput1" class="form-label">Valor:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">R$</span>
                        <input name="numero" type="number" class="form-control" placeholder="0,00" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <input class="btn btn-outline-secondary col-4" type="submit" value="Cadastrar Produto">      
                </div>
            </div>
        </div>
    </div>

</body>
<footer>
    <p>Desenvolvido por Matheus - 2022</p> 
</footer>
</html>
