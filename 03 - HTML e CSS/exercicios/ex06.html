<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex06</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <script src="script.js"></script>
</head>
<body>
    <img src="horoscopo.jpg" alt="" class="imgHoroscopo">
    <div class="row">
        <div class="col-4 offset-4 geral horoscopo">
            <div class="card cards">
                <h2>Descubra seu signo:</h2>    
                <fieldset> 
                    <p>Informe sua data de nascimento:</p>
                    <div class="input-group mb-3">
                        <input type="date" class="form-control" placeholder="dd/mm/aaaa" id="dataNasc" aria-label="nascimento" aria-describedby="basic-addon2">
                    </div>
                </fieldset>
                <input class="btn btn-primary" type="button" onclick="getSigno()" value="Descubra agora!">
                <div id="resultadoSigno"></div>
            </div>  
        </div>
    </div>
</body>
