<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex08</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-4 offset-4 geral">
            <h2>World Clock</h2>
            <!-- world cock ( ͡° ͜ʖ ͡°) -->

            <div class="card cards">
                <fieldset>
                    <p>Informe o horário atual:</p>
                    <div class="input-group mb-3">
                        <input type="time" class="form-control" placeholder="0.00" aria-describedby="basic-addon1" id="horario" onchange="converteHora()">
                    </div>
                    <p>Selecione o fuso-horário:</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="rel1" onchange="converteHora(1)">
                        <label class="form-check-label texto_radio" for="rel1">
                          Lisboa
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="rel2" onchange="converteHora(2)">
                        <label class="form-check-label texto_radio" for="rel2">
                          Nova Iorque
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="rel3" onchange="converteHora(3)">
                        <label class="form-check-label texto_radio" for="rel3">
                          Cidade do México
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="rel4" onchange="converteHora(4)">
                        <label class="form-check-label texto_radio" for="rel4">
                          Tóquio
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="rel5" onchange="converteHora(5)">
                        <label class="form-check-label texto_radio" for="rel5">
                          Berlim
                        </label>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</body>
<footer>
    <p>Desenvolvido por Matheus - 2022</p> 
</footer>
</html>
