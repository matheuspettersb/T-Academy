<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex11</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-6 offset-3 geral">
            <h3>Sistema de registro de produto:</h3>
            <div class="card cards">
                <fieldset class="produtos">
                    <h5>Informe o produto:</h5>
                    <div class="row">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Produto:</label>
                            <input type="text" class="form-control" id="produto11" placeholder="Nome do produto">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Marca do produto</label>
                            <input type="text" class="form-control" id="marca11" placeholder="Nome da marca">
                        </div>
                        <label for="exampleFormControlInput1" class="form-label">Valor do produto:</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">R$</span>
                            <input type="number" class="form-control" id="valor11" placeholder="0,00" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <input class="btn btn-primary" type="button" value="Cadastrar produto" onclick="mexeTabela()">
                </fieldset>
            </div>
            <div class="card cards">
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Marca</th>
                            <th>Valor (R$)</th>
                        </tr>
                    </thead>
                    <tbody id="tabelongus"></tbody>
                </table>
                <hr>
                <p id="p11"></p>
            </div>
        </div>
    </div>
</body>
<footer>
    <p>Desenvolvido por Matheus - 2022</p> 
</footer>
</html>
