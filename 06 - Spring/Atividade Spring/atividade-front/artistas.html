<head>

    <link href="style.css" rel="stylesheet">

    <nav class="navbar navbar-expand-lg container-fluid">
        <div class="container-fluid">
            <a class="navbar-brand" href="playlists.html">Musicanções</a>

        </div>

    <div class="col-8 offset-2">
        <h1 id="titulo">Gerenciar Artistas</h1>
        <div class="card">
            <h3>Cadastrar:</h3>
            <div>
                <form action="">
                    <label for="nome">Nome:</label>
                    <input class="form-control" name="nome" id="nome" type="text">
                    <button class="btn btn-primary" onclick="cadastrar()" id="btnCadastrar">Cadastrar</button>
                    <button class="btn btn-warning" onclick="alterar()" id="btnAlterar">Alterar</button>
                    <button class="btn btn-danger" onclick="excluir()" id="btnExcluir">Excluir</button>
                </form>
            </div>
        </div>
        <div class="card">
            <h3><u>Artistas Cadastrados:</u></h3>
            <div id="artistas"></div>
        </div>
    </div>
    <script>listarArtistas()</script>
